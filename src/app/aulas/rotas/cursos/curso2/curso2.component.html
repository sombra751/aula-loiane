<h5>Lista de cursos</h5>
<p>Página {{ pagina }}</p>
<div class="collection">
    <a class="collection-item"
    *ngFor="let curso of cursos" 
    [routerLink]="['/cursos', curso.id]"
    >
    {{ curso.nome }}
</a>
</div>
<button class="btn btn-primary" (click)="proximaPagina()">Proxima página</button>
