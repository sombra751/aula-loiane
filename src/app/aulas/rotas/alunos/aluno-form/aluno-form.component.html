
<h1>Criar/Editar Aluno</h1>
<div class="row">
    <div class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input disabled [(ngModel)]="aluno.id" id="disabled" type="text" class="validate ">
          <label for="disabled" class="active">#</label>
        </div>
        <div class="input-field col s12">
          <input [(ngModel)]="aluno.nome" id="nome" type="text" class="validate" (input)="onInput()">
          <label for="nome" class="active">Nome</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input [(ngModel)]="aluno.email" id="email" type="email" class="validate">
          <label for="email" class="active">Email</label>
        </div>
      </div>
    </div>
  </div>
